{% extends "canada/index.html" %}

{% block main %}
<h2 style="margin-top:34px;">Contact us</h2>

<p class="lead">For questions or more information about the Personal Genome Project Canada, please use the form below to contact us.</p>
<form action="{% url 'canada:contact' %}" method="post">
  <table class="table lead">
    <tr><td>Subject:</td>
      <td><input class="span8" type="text" name="subject"></td>
    </tr>
    <tr><td>Your email:</td>
      <td><input class="span4" type="text" name="email"></td>
    </tr>
    <tr><td>Message:</td>
      <td><textarea class="span8" name="message" rows="10" cols="50"></textarea></td>
    </tr>
    <tr><td></td>
      <td>
	{% csrf_token %}
	<input class="btn btn-primary btn-large" type="submit" value="Submit message">
      </td>
    </tr>
  </table>
</form>
{% endblock main %}
